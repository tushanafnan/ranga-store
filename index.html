<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richkid Shop</title>
    <!-- Bootstrap  5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="body-styling">
    <header>
        <div class="container my-5">
            <div>
                <h1 class="text-center text-danger mb-5 w-75">Richkid Shop</h1>
            </div>
            <div class="input-group mb-3 w-75 input-wrapper">
                <input type="text" class="form-control" placeholder="Search Products" aria-label="Search Products" aria-describedby="button-addon2" />
                <button class="btn btn-outline-yellow bg-light" type="button" id="button-addon2" onclick="loadProducts()">
            Search
          </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="row">
            <!-- Products Section  -->
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="desc-wrapper">
                    <!-- Description goes here -->
                </div>
                <div id="all-products" class="card-group">
                    <!-- all products goes here -->
                </div>
            </div>
            <!-- My Cart Section  -->

            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart bg-light" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1 class="text-dark">My-Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <td><span id="total-Products">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">20</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-primary text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-3 p-3 text-dark text-secondary">
        <p class="text-center">
            <small>All rights reserved by Richkid Shop</small>
        </p>
    </footer>

    <!-- my javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
